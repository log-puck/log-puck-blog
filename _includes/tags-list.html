<!-- Tags List Component - Riutilizzabile -->
{% if page.tags %}
<div class="article-tags">
    {% for tag in page.tags %}
    {% assign tag_slug = tag | downcase | replace: ' ', '-' | replace: '_', '-' %}
    <a href="{{ '/tags/' | append: tag_slug | append: '/' | relative_url }}" class="tag">{{ tag }}</a>
    {% endfor %}
</div>
{% endif %}
