---
layout: default
---

<main class="page session">
  <article class="content">
    <header class="content-header">
      <h1>{{ page.title }}</h1>
      {% if page.date %}
        <p class="meta">{{ page.date | date: "%Y-%m-%d" }}</p>
      {% endif %}
    </header>

    <div class="content-body">
      {{ content }}
    </div>
  </article>
</main>
