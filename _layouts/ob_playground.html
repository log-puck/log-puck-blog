---
layout: default
---
<div class="playground-layout">
  {% if page.header %}
    {% include header.html %}
  {% endif %}

  <main class="playground-content">
    <div class="container">
      {% if page.title %}
        <h1>{{ page.title }}</h1>
      {% endif %}

      {{ content }}
    </div>
  </main>

  {% if page.footer %}
    {% include footer.html %}
  {% endif %}
</div>
