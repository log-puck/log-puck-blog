layout: default

<div class="workflow-page">
  <div class="workflow-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="workflow-description">{{ page.description }}</p>
    {% endif %}
  </div>
  
  <div class="workflow-content">
    {{ content }}
  </div>
</div>
