name: Notion to Jekyll Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run Notion sync script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_TOKEN }}
          # Nuovi Database IDs (schema modulare)
          ARTICLES_ID: ${{ secrets.ARTICLES_ID }}
          DOCUMENT_ID: ${{ secrets.DOCUMENT_ID }}
          AI_PROFILES_ID: ${{ secrets.AI_PROFILES_ID }}
          PROJECT_DATA_ID: ${{ secrets.PROJECT_DATA_ID }}
          MUSICA_ID: ${{ secrets.MUSICA_ID }}
          STUDI_MUSICA_ID: ${{ secrets.STUDI_MUSICA_ID }}
          WAW_COUNCIL_ID: ${{ secrets.WAW_COUNCIL_ID }}
        run: |
          export PYTHONPATH="${{ github.workspace }}/tools:${{ github.workspace }}:$PYTHONPATH"
          python tools/notion_to_jekyll_builder.py
      
      - name: Commit and push changes
        run: |
          git config user.name "Notion Sync Bot"
          git config user.email "bot@log-puck.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "sync: automated Notion sync [skip ci]"
          git push