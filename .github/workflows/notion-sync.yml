name: Notion to Jekyll Sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install notion-client python-dotenv
      
      - name: Run Notion sync script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          python tools/notion_to_jekyll_builder.py
      
      - name: Commit and push changes
        run: |
          git config user.name "Notion Sync Bot"
          git config user.email "bot@log-puck.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "sync: automated Notion sync [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}