name: Generate Tag Pages

on:
  workflow_dispatch:

jobs:
  generate-tags:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_API_KEY: ${{ secrets.NOTION_TOKEN }}
    permissions:
      contents: write  # Necessario per fare push al repository
    
    steps:
      # 1. Checkout del repo
      - name: Checkout
        uses: actions/checkout@v4
        
      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      # 4. Gira script
      - name: Generate tag pages
        run: |
          python -m tools.notion_jekyll.generators.run_tags
      
      # 5. Commit se ci sono cambiamenti
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tags/ _data/top_tags.yml
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-generate tag pages [skip ci]"
      
      # 6. Push
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
